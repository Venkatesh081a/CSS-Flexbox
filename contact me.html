<html>
  <head>
    <title>Contact Me</title>
    <link rel="stylesheet" type="text/css" href="contact me.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Quicksand&display=swap"
      rel="stylesheet"
    />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0"
    />
  </head>
  <body>
    <nav class="nav-container">
      <div class="logo-container">
        <img src="img/thecushionshop.png" />
      </div>
      <div class="navlinks">
        <a href="index.html">Home</a>
        <a href="about us.html">About Us</a>
        <a href="products.html">Products</a>
        <a href="#">Contact me</a>
        <img src="img/cart.png" class="cart-logo" />
      </div>
    </nav>
    <div class="container">
      <div class="contact-box">
        <div class="left"></div>
        <form method="POST" class="right">
          <h2>Contact Me</h2>
          <input type="text" class="field" placeholder="Your Name" required />
          <input type="text" class="field" placeholder="Your Email" required />
          <input type="text" class="field" placeholder="Phone" required />
          <textarea placeholder="Message" class="field" required></textarea>
          <button class="btn" type="submit">Send</button>
        </form>
      </div>
    </div>
    <div class="promotiondetails-container">
      <p class="newsletter">NewsLetter</p>
      <p class="updates">Get promotions & updates!</p>
      <form action="" method="POST" class="subscription-form">
        <input
          type="text"
          name="name"
          class="name"
          placeholder="Your name"
          required
        />
        <input
          type="email"
          name="email"
          class="email"
          placeholder="Your email"
          required
        />
        <input type="submit" class="btn-subscribe" value="Subscribe" />
      </form>
    </div>
    <div class="item-logo-container">
      <div class="item">
        <div class="image-container">
          <img
            class="item-img safeshopping"
            src="https://assets.website-files.com/5bd86c52b7abc5114b2ed43c/5bd8ebd4557fae86ba4aebb2_compras.svg"
            alt=""
          />
        </div>
        <div>
          <p>Safe shopping</p>
          <p>Buy with confidence</p>
        </div>
      </div>
      <div class="item">
        <div class="image-container">
          <img
            class="item-img fastshipping"
            src="https://assets.website-files.com/5bd86c52b7abc5114b2ed43c/5bd8ebd4ef82dc17a92468cd_entrega.svg"
            alt=""
          />
        </div>
        <div>
          <p>Fast shipping</p>
          <p>Get your product fast</p>
        </div>
      </div>
      <div class="item">
        <div class="image-container">
          <img
            class="item-img satisfactionguarantee"
            src="https://assets.website-files.com/5bd86c52b7abc5114b2ed43c/5bd8ebd4380421b04e500298_como.svg"
            alt=""
          />
        </div>
        <div>
          <p>Satisfaction guarantee</p>
          <p>Or get your money back</p>
        </div>
      </div>
    </div>
    <footer class="footer">
      <nav class="navigation-container">
        <div class="footer-logo">
          <img src="img/footerimage.png" class="footer-img" />
        </div>
        <div class="nav-links">
          <a href="index.html">Home</a>
          <a href="about us.html">About us</a>
          <a href="products.html">Products</a>
          <a href="#">Contact me</a>
        </div>
      </nav>
    </footer>
  </body>
</html>
