<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button onclick="callArrowFunction()">Arrow Function Sum</button>
    <script>
      function sum_oldway(a, b) {
        return a + b;
      }
      sum = (a, b) => a + b;

      function callArrowFunction() {
        alert("Result is " + sum(20, 30));
      }
    </script>
  </body>
</html>
