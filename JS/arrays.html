<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arrays</title>
  </head>
  <body>
    <button onclick="displayArray()">Display</button>
    <p id="display"></p>

    <script>
      function displayArray() {
        fruitsList = "<ul>";

        fruits = ["Apple", "Orange", "Mango", "Pomegrenate", "Banana"];

        for (i = 0; i < fruits.length; i++) {
          fruitsList += "<li>" + fruits[i] + "</li>";
        }
        fruitsList += "</ul>";

        document.getElementById("display").innerHTML = fruitsList;
      }
    </script>
  </body>
</html>
