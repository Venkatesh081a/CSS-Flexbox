<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Screen Information</title>
  </head>
  <body>
    <h2>Screen Object Provides Info about Screen</h2>
    <button onclick="screenInfo()">Screen Info</button>
    <p id="display"></p>
    <script>
      function screenInfo() {
        height = screen.height;
        window = screen.width;
        data = `Screen height is ${height}px <br/> Width is ${width}px`;
        document.getElementById("display").innerHTML = data;
      }
    </script>
  </body>
</html>
