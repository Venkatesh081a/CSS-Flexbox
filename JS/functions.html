<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p id="square"></p>
    <script>
      function square(num) {
        return num * num;
      }
      document.getElementById("square").innerHTML =
        "Square of 15 is : " + square(15);
    </script>
  </body>
</html>
