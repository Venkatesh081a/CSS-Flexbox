<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arrow Func</title>
  </head>
  <body>
    <button onclick="arrowFunc()">Arrow Function</button>
    <script>
      display = () => alert("This is an arrow function");

      function arrowFunc() {
        display();
      }
    </script>
  </body>
</html>
