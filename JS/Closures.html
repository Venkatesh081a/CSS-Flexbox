<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>Closures</h2>
    <script>
      adder = (x) => {
        return function (...y) {
          sum = x;
          for (data of y) sum += data;
          return sum;
        };
      };
      let adder1 = adder(1);
      alert(adder1(2, 3, 4));
    </script>
  </body>
</html>
