<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p>Script to check the name using condition</p>
    <p id="name"></p>
    <button onclick="displayName()">Display Name</button>

    <script>
      function displayName() {
        let input_name = prompt("Enter your name : ");

        if (input_name === "") status = "Invalid Name Entered , pls verify ...";
        else status = "Welcome " + input_name.toUpperCase();

        document.getElementById("name").innerHTML = status;
      }
    </script>
  </body>
</html>
