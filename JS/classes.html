<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Classes</title>
  </head>
  <body>
    <button onclick="displayEmployeeInfo()">Display Employee</button>
    <script>
      class Employee {
        id = 10;
        name = "Venkatesh";
        dept = "IT";
        designation = "Full Stack Engineer";
      }

      empObj = new Employee();

      data = `Given data is :: id : ${empObj.id} name : ${empObj.name} department : ${empObj.dept} designation : ${empObj.designation}`;
      displayEmployeeInfo = () => alert(data);
    </script>
  </body>
</html>
