<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>Higher Order Functions ...</h2>
    <p id="display"></p>

    <script>
      calculate = (Operation, initialValue, data) => {
        let total = initialValue;
        for (number of data) total = Operation(total, number);
        return total;
      };

      sum = (x, y) => x + y;
      multiply = (x, y) => x * y;

      sumData = calculate(sum, 0, [1, 2, 3, 4, 5]);
      productData = calculate(multiply, 1, [10, 20, 30]);

      data = `Sum : ${sumData}  Product : ${productData}`;

      document.getElementById("display").innerHTML = data;
    </script>
  </body>
</html>
