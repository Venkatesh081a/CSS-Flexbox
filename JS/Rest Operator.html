<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>Rest Operator ...</h2>
    <script>
      function sum(...b) {
        result = 0;
        for (data of b) {
          result += data;
        }
        return result;
      }
      alert(sum(10, 20));
      alert(sum(10, 20, 30, 40, 50));
    </script>
  </body>
</html>
