<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Parser</title>
  </head>
  <body>
    <p id="display"></p>

    <script>
      intData = parseInt("1997");
      floatData = parseFloat("255.45");
      document.getElementById(
        "display"
      ).innerHTML = `Integer Data : ${intData}  Float Data : ${floatData}`;
    </script>
  </body>
</html>
